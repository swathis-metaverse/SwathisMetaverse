    <script>
        $(document).ready(function() {
            setup();
            $('.toggle-button input[type="checkbox"]').change(function() {
                if (this.checked) {
                    $(this).next('.button-label').css('background-color', '#FF10F0'); // The color when checked
                } else {
                    $(this).next('.button-label').css('background-color', '#00FEFC'); // The color when unchecked
                }
            });
        });

<body align="center" class="container-fluid">
    <table align = "center">
        <tr>
            <th>
                <div>
                    <h4>Boundary Size</h4>
                    <div>
                        <input type="range" id="boundarySlider" min="10" max="300" value="150" style="margin-left: -40px;">
                    </div>
                </div>
            </th>
            <th>
                <div>
                    <h4>Gravity Power</h4>
                    <div>
                        <input type="range" id="gravitySlider" min="0" max ="10" value="0" style="margin-left: -20px;">
                    </div>
                </div>
            </th>
            <th>
                <div>
                    <h4 >Ball Size</h4>
                    <input type="range" id="ballSizeSlider" min="5" max="30" value="10" style="margin-left: 10px;">
                </div>
            </th>
        </tr>
    </table>
    <table align="center" id="toggle-buttons-container">
        <tr>
            <th>
                <label class="toggle-button">
                    <input type="checkbox" hidden id="useImageCheckbox" />
                    <span class="button-label" data-on="Use Developer Balls: On" data-off="Use Developer Balls: Off"></span> 
                </label>
            </th>
            <th>
                <label class="toggle-button">
                    <input type="checkbox" hidden id="collideCheckbox" />
                    <span class="button-label" data-on="Enable Collision: On" data-off="Enable Collision: Off"></span> 
                </label>
            </th>
            <th>
                <label class="toggle-button">
                    <input type="checkbox" hidden id="playNoteCheckbox" />
                    <span class="button-label" data-on="Play Note on Bounce: On" data-off="Play Noise on Bounce: Off"></span> 
                </label>
            </th>
        </tr>
    </table>
    <canvas id="canvas" width="800" height="550" style="background-color:black"></canvas>
    
    <div id="controls">
        <button id="resetButton">Reset</button>
    </div>    
</body>
